apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: herodote-indexer
  namespace: default
spec:
  interval: 120m
  chart:
    spec:
      chart: cron
      version: "0.0.19"
      sourceRef:
        kind: HelmRepository
        name: vibioh
        namespace: default
      interval: 120m
  install:
    crds: Skip
  maxHistory: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    cleanupOnFail: true
  values:
    nameOverride: herodote-indexer
    schedule: "0 6 * * *"
    image:
      name: vibioh/herodote
      tag: "202106161828" # {"$imagepolicy": "default:flux-herodote-web:tag"}
    config:
      INDEXER_DB_HOST: herodote-db
      INDEXER_DB_NAME: herodote
      INDEXER_DB_PORT: "80"
      INDEXER_DB_USER: herodote
      INDEXER_LOGGER_JSON: "true"
    secrets:
      INDEXER_DB_PASS: 
    containers:
      - name: job
        command:
          - /indexer
