apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: herodote
  namespace: default
spec:
  interval: 120m
  chart:
    spec:
      chart: app
      version: "0.0.86"
      sourceRef:
        kind: HelmRepository
        name: vibioh
      interval: 120m
  install:
    crds: Skip
  maxHistory: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    cleanupOnFail: true
  values:
    nameOverride: herodote
    image:
      name: vibioh/herodote
      tag: "202210280850" # {"$imagepolicy": "default:flux-herodote-web:tag"}
    config:
      HERODOTE_DB_HOST: postgres
      HERODOTE_DB_NAME: herodote
      HERODOTE_DB_PORT: "80"
      HERODOTE_DB_USER: herodote
      HERODOTE_LOGGER_JSON: "true"
      HERODOTE_TRACER_URL: http://jaeger.monitoring:14268/api/traces
      OTEL_SERVICE_NAME: herodote
      HERODOTE_REDIS_ADDRESS: redis:80
    secrets:
      HERODOTE_DB_PASS: 
      HERODOTE_HTTP_SECRET: 
      HERODOTE_REDIS_PASSWORD: 
    ingress:
      enabled: true
      compress: true
      hosts:
        - herodote.vibioh.fr
    affinity:
      podAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/instance
                    operator: In
                    values:
                      - postgres
              topologyKey: "kubernetes.io/hostname"
    pprof:
      enabled: true
